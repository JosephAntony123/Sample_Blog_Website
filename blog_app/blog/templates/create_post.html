{% extends 'base.html' %} {% block content %}
<style>
  .form-group label {
    font-weight: bold;
  }

  .btn-create {
    margin-top: 10px;
  }
</style>
<h2>Create Post</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="form-group">
    <label for="heading">Heading</label>
    <input
      type="text"
      id="heading"
      name="heading"
      class="form-control"
      required
    />
  </div>
  <div class="form-group">
    <label for="short_note">Short Note</label>
    <textarea
      id="short_note"
      name="short_note"
      class="form-control"
      required
    ></textarea>
  </div>
  <div class="form-group">
    <label for="cover_photo">Cover Photo</label>
    <input
      type="file"
      id="cover_photo"
      name="cover_photo"
      class="form-control-file"
      required
    />
  </div>
  <button type="submit" class="btn btn-primary btn-create">Create</button>
</form>
{% endblock %}
